name: Java CI with Maven

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      env:
        test: ${{ secrets.TEST }}
        - uses: actions/checkout@v2
        - name: Set up JDK 11
          uses: actions/setup-java@v1
          with:
            java-version: 11
        - name: Maven :build
          run: mvn -B package --file pom.xml
        - name: Docker :login
          run: docker login -u robertoman -p "$TEST" docker.io
        - name: Docker :build
          run: docker build -t robertoman/sproxy:latest .
        - name: Docker :push
          run: docker push robertoman/sproxy:latest
