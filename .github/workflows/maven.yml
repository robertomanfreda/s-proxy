name: Java CI with Maven

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Maven :build
        run: mvn -B package --file pom.xml
      - name: Docker :build
        run: docker build -t robertomanfreda/sproxy:latest
      - name: Docker :login
        run: echo {{ github.DOCKER_HUB_PASSWORD }} | docker login -u ${{ github.DOCKER_HUB_USERNAME }} --password-stdin
      - name: Docker :push
        run: docker push robertoman/sproxy:latest
