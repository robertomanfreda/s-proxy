spring:
  application:
    name: sproxy

eureka:
  client:
    enabled: false
  instance:
    metadata-map:
      build.version: ${info.app.version}

management:
  endpoint:
    logfile:
      external-file: /var/log/${spring.application.name}/${spring.application.name}.log

info:
  app:
    artifact: "@project.artifactId@"
    name: "@project.name@"
    version: "@project.version@"
    java.version: "@java.version@"